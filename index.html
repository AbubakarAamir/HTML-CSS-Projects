<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Baloo+Bhaijaan+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<title>Analog clock by Abubakar Aamir</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>

 
    <div class="hero">
        <div class="container">
            <div class="clock">
               <span id="hrs">00</span> Hours
               <span>:</span>
               <span id="min" >00</span>Minutes
               <span>:</span>
               <span id="sec" >00</span>Seconds
            </div>
        </div>
    </div>
    <script>

var hrs = document.getElementById("hrs");
var min = document.getElementById("min");
var sec = document.getElementById("sec");


setInterval(()=>{

    var currenttime = new Date();

hrs.innerHTML = (currenttime.getHours()<10? "0": "") + currenttime.getHours();
min.innerHTML = (currenttime.getMinutes()<10? "0":"") + currenttime.getMinutes();
sec .innerHTML = (currenttime.getSeconds()<10? "0":"") +currenttime.getSeconds();

},1000)








    </script>
</body>
</html>
